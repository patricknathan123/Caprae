<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input {
            margin: 10px 0;
        }
        .upload-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-form button:hover {
            background-color: #0056b3;
        }
        #graph-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Balance Sheet Optimizer</h1>
    <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
        <input type="file" id="balanceSheet" name="balanceSheet" accept=".csv" required><br>
        <button type="submit">Upload and Optimize</button>
    </form>
    <p id="message" style="color: green;"></p>
    <div id="graph-container">
        <canvas id="balanceSheetGraph" width="400" height="200"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData();
        formData.append('balanceSheet', document.getElementById('balanceSheet').files[0]);

        const response = await fetch('/optimize', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            const result = await response.json();
            document.getElementById('message').innerText = `Optimized Price: $${result.optimizedPrice}`;

            // Plot the graph
            const ctx = document.getElementById('balanceSheetGraph').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: result.graphData.labels,
                    datasets: [{
                        label: 'Optimized Metrics',
                        data: result.graphData.data,
                    }],
                },
            });
        } else {
            document.getElementById('message').innerText = "Error processing file. Please try again.";
            document.getElementById('message').style.color = "red";
        }
    });
</script>
</body>
</html>
