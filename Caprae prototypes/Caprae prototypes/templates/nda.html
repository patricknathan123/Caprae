<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company }} NDA</title>
</head>
<body>
<h1>Non-Disclosure Agreement (NDA) for {{ company }}</h1>
<p>{{ nda_text }}</p>
<form method="POST">
    <label for="user_name">Sign Your Name:</label><br>
    <input type="text" id="user_name" name="user_name" placeholder="Enter your full name" required>
    <button type="submit">Sign and Download NDA</button>
</form>
</body>
</html>
