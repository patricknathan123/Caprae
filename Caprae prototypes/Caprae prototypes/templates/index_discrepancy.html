<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #212529;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff0800;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #495057;
        }

        input, select {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #28a745;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Business Valuation Tool</h1>
    <form action="/predict" method="POST">
        <label for="revenue">Revenue ($):</label>
        <input type="number" step="1000" name="revenue" id="revenue" placeholder="Enter your total revenue" required>

        <label for="expenses">Expenses ($):</label>
        <input type="number" step="1000" name="expenses" id="expenses" placeholder="Enter your total expenses" required>

        <label for="profit">Profit ($):</label>
        <input type="number" step="1000" name="profit" id="profit" placeholder="Enter your net profit" required>

        <label for="growth_rate">Growth Rate (%):</label>
        <input type="number" step="0.01" name="growth_rate" id="growth_rate" placeholder="Enter expected annual growth rate" required>

        <label for="debt">Debt ($):</label>
        <input type="number" step="1000" name="debt" id="debt" placeholder="Enter total debt" required>

        <label for="assets">Assets ($):</label>
        <input type="number" step="1000" name="assets" id="assets" placeholder="Enter total assets value" required>

        <label for="industry_type">Industry Type:</label>
        <select name="industry_type" id="industry_type" required>
            <option value="0">Technology</option>
            <option value="1">Healthcare</option>
            <option value="2">Retail</option>
            <option value="3">Finance</option>
            <option value="4">Manufacturing</option>
        </select>

        <button type="submit">Calculate Valuation</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
</div>
<footer>
    &copy; 2024 Business Valuation Tool| Caprae Capital Parters
</footer>
</body>
</html>
